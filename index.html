<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="app" class="App">
    <header class="header">
      <h1 class="header__title">calc</h1>
      <div class="header__options">
        <p class="options__theme--title">THEME</p>
        <div class="options__themes">
          <p>1 2 3</p>
          <div class="selector">
            <div class="valor"></div>
          </div>          
        </div>
      </div>
    </header>
    <main>
      <form class="form">
        <input type="text" id="operation" class="operation-space">
        <div class="buttons__container">
          <button type="button" id="seven">7</button>
          <button type="button" id="eight">8</button>
          <button type="button" id="nine">9</button>
          <button type="button" id="delete">Del</button>
          <button type="button" id="four">4</button>
          <button type="button" id="five">5</button>
          <button type="button" id="six">6</button>
          <button type="button" id="plus">+</button>
          <button type="button" id="one">1</button>
          <button type="button" id="two">2</button>
          <button type="button" id="three">3</button>
          <button type="button" id="less">-</button>
          <button type="button" id="dut">.</button>
          <button type="button" id="zero">0</button>
          <button type="button" id="div">/</button>
          <button type="button" id="multy">x</button>
          <button type="reset" id="reset">reset</button>
          <button type="button" id="show-result">=</button>
        </div>
      </form>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
